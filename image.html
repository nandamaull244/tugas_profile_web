<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image</title>

    <style>
        .hero {
            height: 400px; /* tinggi hero */
            background-image: url("jpeg/Banner Testimoni.png"); /* ganti dengan gambar kamu */
            background-size: cover; /* agar gambar menutupi seluruh area */
            background-position: center; /* posisi gambar di tengah */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
    </style>

</head>

    <div class="hero">
        Hasil Penilaian Pelanggan

</body>
